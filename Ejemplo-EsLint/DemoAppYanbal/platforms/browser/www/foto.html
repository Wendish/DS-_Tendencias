<!DOCTYPE html>
<html class="mdl-js">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo App Convencion 2018</title>

<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/material.min.css">
<link rel="stylesheet" href="css/icon.css">
<script src="js/material.min.js"></script>
<script src="js/demo.js"></script>
<link rel="stylesheet" href="css/convencion.css">
</head>

<body class="foto">
	<!-- Simple header with fixed tabs. -->
	<div class="mdl-layout__container">
		<div
			class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs is-upgraded"
			data-upgraded=",MaterialLayout">
			<header class="mdl-layout__header is-casting-shadow"
				style="background-color: transparent; box-shadow: none;">
				<div class="mdl-layout__header-row"
					style="padding-left: 16px !important;">
					<div class="demo-back">
						<a
							class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
							href="galeria.html" title="go back" role="button"
							data-upgraded=",MaterialButton,MaterialRipple"> <i
							class="material-icons" role="presentation">arrow_back</i> <span
							class="mdl-button__ripple-container"><span
								class="mdl-ripple is-animating"
								style="width: 92.5097px; height: 92.5097px; transform: translate(-50%, -50%) translate(19px, 13px);"></span></span></a>
					</div>
					<div class="mdl-layout-spacer">
						<span class="mdl-layout-title"></span>
					</div>
					<!-- Right aligned menu below button -->
					<button id="demo-menu-lower-right"
						class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">&#xE2C4;</i>
					</button>


				</div>
			</header>
			<main>
				<img src="img/album.jpg" style="width:100%;margin:auto;" /> 
			
			</main>

		</div>
	</div>


</body>
</html>
